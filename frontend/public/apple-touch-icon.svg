    <path d="M135 35 C135 25, 130 20, 120 20 C110 20, 105 25, 105 35 C105 45, 120 60, 120 60 C120 60, 135 45, 135 35 Z" fill="white"/>
  </g>
  
  <!-- Main heart icon -->
  <path d="M90 50 C90 40, 95 35, 105 35 C115 35, 120 40, 120 50 C120 60, 105 75, 90 90 C75 75, 60 60, 60 50 C60 40, 65 35, 75 35 C85 35, 90 40, 90 50 Z" fill="white" opacity="0.3"/>
  
